<!DOCTYPE html>
<html>
<head>
    <title>Generate MM Favicon</title>
</head>
<body>
    <h1>MM Favicon Generator</h1>
    <canvas id="canvas" width="512" height="512"></canvas>
    <br>
    <button onclick="download(32)">Download 32x32</button>
    <button onclick="download(192)">Download 192x192</button>
    <button onclick="download(512)">Download 512x512</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#f472b6');
        gradient.addColorStop(1, '#ec4899');
        
        // Draw circle
        ctx.beginPath();
        ctx.arc(256, 256, 240, 0, 2 * Math.PI);
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Draw text
        ctx.font = 'bold 200px Arial';
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('MM', 256, 280);
        
        function download(size) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = size;
            tempCanvas.height = size;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Scale and draw
            tempCtx.drawImage(canvas, 0, 0, size, size);
            
            // Download
            const link = document.createElement('a');
            link.download = `favicon-${size}x${size}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
