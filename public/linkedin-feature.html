<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Featured Image</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f3f4f6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .canvas-wrapper {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
        button {
            background: linear-gradient(135deg, #0284c7 0%, #0ea5e9 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .info {
            margin-top: 16px;
            color: #6b7280;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="canvas-wrapper">
            <canvas id="linkedinCanvas" width="1200" height="627"></canvas>
        </div>
        <button onclick="downloadImage()">Download LinkedIn Featured Image</button>
        <div class="info">
            Optimized for LinkedIn (1200x627px) • Ocean Blue & Coral Theme
        </div>
    </div>

    <script>
        const canvas = document.getElementById('linkedinCanvas');
        const ctx = canvas.getContext('2d');

        function drawLinkedInImage() {
            // Background gradient - Ocean Blue
            const bgGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            bgGradient.addColorStop(0, '#0c4a6e');
            bgGradient.addColorStop(0.5, '#0284c7');
            bgGradient.addColorStop(1, '#0ea5e9');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Decorative circles - subtle overlay
            ctx.globalAlpha = 0.1;
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(1000, 100, 200, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(200, 500, 150, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;

            // Main content container
            const padding = 80;
            const contentY = 100;

            // Name
            ctx.fillStyle = 'white';
            ctx.font = 'bold 72px Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Maheswari Manoharan', canvas.width / 2, contentY + 80);

            // Title - multi-line
            ctx.font = '32px Arial, sans-serif';
            ctx.fillStyle = '#e0f2fe';

            const titleLines = [
                'Software Engineering Professional',
                'Cloud Technologies • AI • Data Platforms'
            ];

            let titleY = contentY + 160;
            titleLines.forEach(line => {
                ctx.fillText(line, canvas.width / 2, titleY);
                titleY += 50;
            });

            // Key highlights
            ctx.font = 'bold 28px Arial, sans-serif';
            ctx.fillStyle = '#fef3c7';

            const highlights = [
                '12+ Years Experience',
                'AWS • Azure • Python • Java',
                'Team Leadership & Architecture'
            ];

            let highlightY = contentY + 320;
            highlights.forEach(highlight => {
                ctx.fillText(highlight, canvas.width / 2, highlightY);
                highlightY += 45;
            });

            // Bottom accent bar
            ctx.fillStyle = 'rgba(254, 243, 199, 0.2)';
            ctx.fillRect(0, canvas.height - 80, canvas.width, 80);

            // Location and role
            ctx.font = '24px Arial, sans-serif';
            ctx.fillStyle = 'white';
            ctx.fillText('Software Engineering Manager • Greater Phoenix Area', canvas.width / 2, canvas.height - 35);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'maheswari-manoharan-linkedin-feature.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        drawLinkedInImage();
    </script>
</body>
</html>
