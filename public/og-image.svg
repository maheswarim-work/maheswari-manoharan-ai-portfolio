<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background with pink gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeef8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fff5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#f472b6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#ec4899" opacity="0.1"/>
  
  <!-- Main content -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    Maheswari Manoharan
  </text>
  
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#666">
    Software Engineering Manager
  </text>
  
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#888">
    AI-Powered Cloud Technologies
  </text>
  
  <!-- Tech stack badges -->
  <g transform="translate(300, 420)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#f472b6" opacity="0.2"/>
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ec4899">AWS</text>
  </g>
  
  <g transform="translate(420, 420)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#f472b6" opacity="0.2"/>
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ec4899">Python</text>
  </g>
  
  <g transform="translate(540, 420)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#f472b6" opacity="0.2"/>
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ec4899">Azure</text>
  </g>
  
  <g transform="translate(660, 420)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#f472b6" opacity="0.2"/>
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ec4899">Terraform</text>
  </g>
  
  <g transform="translate(780, 420)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#f472b6" opacity="0.2"/>
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ec4899">AI/ML</text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#666">
    maheswari-manoharan.ai
  </text>
</svg>